<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Posting Form</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-top: 10px;
}

input, textarea {
    margin-bottom: 10px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Job Posting Form</h1>
        <form action="process_job_posting.php" method="post">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required>

            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="contact_details">Contact Details:</label>
            <input type="text" id="contact_details" name="contact_details" required>

            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required>

            <label for="job_description">Job Description:</label>
            <textarea id="job_description" name="job_description" rows="4" required></textarea>

            <label for="qualifications">Qualifications:</label>
            <textarea id="qualifications" name="qualifications" rows="4" required></textarea>

            <label for="salary_range">Salary Range:</label>
            <input type="text" id="salary_range" name="salary_range" required>

            <button type="submit">Submit Job Posting</button>
        </form>
    </div>
</body>
</html>
