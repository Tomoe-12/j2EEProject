<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Register</title>
</head>
<body> <center><h2>New User? Please Register</h2>
<form action="stuRegisterServlet" method="post">
<table>
<tr><td>Name:</td><td><input type="text" name="name"></td></tr>
<tr><td>Email:</td><td><input type="text" name="email"></td></tr>
<tr><td>Address:</td><td><input type="text" name="add"></td></tr>
<tr><td>University:</td><td><input type="text" name="uni"></td></tr>
<tr><td>Roll no:</td><td><input type="text" name="rollno"></td></tr>
<tr><td>PassWord:</td><td><input type="password" name="pw"></td></tr>
<tr><td>Confirm PassWord:</td><td><input type="password" name="cpw"></td></tr>
<tr><td>Phone Number:</td><td><input type="text" name="phno"></td></tr>
<tr><th><input type="reset" value="Clear"></th>
<th><input type="Submit" value="Insert"></th>
</table>
</form></center>
</body></html>
